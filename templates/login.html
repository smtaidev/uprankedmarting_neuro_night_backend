<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login - Call Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Agent Login</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="agentId" class="block text-sm font-medium text-gray-700 mb-1">Agent ID</label>
                <input
                    type="text"
                    id="agentId"
                    name="agentId"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your ID"
                >
            </div>
            <div>
                <label for="agentName" class="block text-sm font-medium text-gray-700 mb-1">Agent Name</label>
                <input
                    type="text"
                    id="agentName"
                    name="agentName"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your name"
                >
            </div>
            
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
            >
                Login
            </button>
        </form>
        
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
        <div id="loadingMessage" class="mt-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded hidden">
            Logging in...
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const agentId = document.getElementById('agentId').value;
            const agentName = document.getElementById('agentName').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch('/agent/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_id: agentId,
                        agent_name: agentName
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Redirect to dashboard with parameters instead of using localStorage
                    window.location.href = `/?agent_id=${encodeURIComponent(agentId)}&agent_name=${encodeURIComponent(agentName)}`;
                } else {
                    throw new Error(result.detail || 'Login failed');
                }
                
            } catch (error) {
                loadingDiv.classList.add('hidden');
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
